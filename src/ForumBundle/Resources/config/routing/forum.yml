forum_index:
    path:     /
    defaults: { _controller: "ForumBundle:Forum:index" }
    methods:  GET

forum_show:
    path:     /{id}/show
    defaults: { _controller: "ForumBundle:Forum:show" }
    methods:  GET

forum_new:
    path:     /new
    defaults: { _controller: "ForumBundle:Forum:new" }
    methods:  [GET, POST]

forum_edit:
    path:     /{id}/edit
    defaults: { _controller: "ForumBundle:Forum:edit" }
    methods:  [GET, POST]

forum_delete:
    path:     /{id}/delete
    defaults: { _controller: "ForumBundle:Forum:delete" }
    methods:  DELETE
