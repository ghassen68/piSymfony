forum_index:
    path:     /
    defaults: { _controller: "ForumBundle:Forum:index" }
    methods:  GET

forum_admin_index:
    path:     /admin
    defaults: { _controller: "ForumBundle:Forum:indexAdmin" }
    methods:  [GET, POST]

forum_show:
    path:     /{id}/show
    defaults: { _controller: "ForumBundle:Forum:show" }
    methods:  [GET, POST]

forum_new:
    path:     /new
    defaults: { _controller: "ForumBundle:Forum:new" }
    methods:  [GET, POST]

forum_edit:
    path:     /{id}/edit
    defaults: { _controller: "ForumBundle:Forum:edit" }
    methods:  [GET, POST]

forum_admin_edit:
    path:     /{id}/adminedit
    defaults: { _controller: "ForumBundle:Forum:editAdmin" }
    methods:  [GET, POST]

forum_delete:
    path:     /{id}/delete
    defaults: { _controller: "ForumBundle:Forum:delete" }
    methods:  DELETE

forum_admin_delete:
    path:     /{id}/admindelete
    defaults: { _controller: "ForumBundle:Forum:deleteAdmin" }
    methods:  [GET, DELETE, POST]

